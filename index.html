<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer</title>
    <link rel="stylesheet" href=".//css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="./js/script.js"></script>
</head>

<body>

    <h1 id="name">Typing trainer</h1>
    <div id="timer">30.00</div>

    <div id="main">
        <div id="completed_text">⠀</div>
        <div id="uncompleted_text"></div>
        <div id="uncompleted_bg">⠀</div>
        <div id="completed_bg">⠀</div>

    </div>


    <div id="keyboard">
        <!-- <h2>Keyboard</h2> -->
        <div id="stats">
            <!-- <h2>Stats</h2> -->
            <table id="stats-table">
                <tr>
                    <th>speed</th>
                    <th>symbols</th>
                    <th>mistakes</th>
                    <th>time</th>
                </tr>
                <tr>
                    <td id="speed">-</td>
                    <td id="symbols">-</td>
                    <td id="mistakes">-</td>
                    <td id="time">-</td>
                </tr>
            </table>
            <div id="stats-text"></div>

        </div>
        <canvas id="keyboard_canvas"></canvas>

    </div>

    <script type="module" src="./js/script.js"></script>

    </div>
</body>

</html>
